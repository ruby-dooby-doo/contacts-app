<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <div v-for="contact in contacts">
      {{contact.first_name}}
      <!-- Button trigger modal for show -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" v-on:click="changeContact(contact)">
        see more info
      </button>
      <!-- Button trigger modal for edit -->
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal" v-on:click="setEditedContact(contact)">
        Launch edit modal
      </button>
    </div>
    <h1>{{ message }}</h1>



    <!-- Show Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{selectedContact.first_name}}</p>
            <p>{{selectedContact.last_name}}</p>
            <p>{{selectedContact.email}}</p>
            <p>{{selectedContact.phone_number}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>First Name:</label>
              <input type="text" class="form-control" v-model="editedContact.first_name">
            </div>
            <div>
              <label>Email:</label>
              <input type="text" v-model="editedContact.email">
            </div>
            <div class="form-group">
              <label>phone number:</label>
              <input type="text" class="form-control" v-model="editedContact.phone_number">
            </div>
            <div class="form-group">
              <label>last name:</label>
              <input type="text" class="form-control" v-model="editedContact.last_name">
            </div>
            <button class="btn btn-primary" data-dismiss="modal" v-on:click="editContact()">Submit</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>



<template id="contact-new-page">
  <div class="vue-component">

    <div class="container">
      <h1>Make a new contact</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" v-model="contact.first_name">
      </div>
      <div>
        <label>Email:</label>
        <input type="email" v-model="contact.email">
      </div>
      <div class="form-group">
        <label>phone number:</label>
        <input type="text" class="form-control" v-model="contact.phone_number">
      </div>
      <div class="form-group">
        <label>last name:</label>
        <input type="text" class="form-control" v-model="contact.last_name">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
